<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cellular Automata</title>
    <script src="js/p5.min.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<div class="full-contain">
    <div id="display" class="display"></div>
    <div class="controls">
        <div class="inputs">
            <label class="cellular-control">
                Number of Cellulars in a Row
                <input id="number" oninput="updateValue()" onchange="updateValue()" type="range" min="0" max="100" step="5"/>
                <span>#</span>
            </label>
            <label class="step-control">
                Step size
                <input id="step"  oninput="updateValue()" onchange="updateValue()" type="range" min="2" max="10"/>
                <span>#</span>
            </label>
            <label class="button">
                <div id="redraw">Redraw</div>
            </label>
        </div>
    </div>
        <div class="right"></div>
    </div>
</div>
<script src="js/main.js" type="text/javascript"></script>
</body>
</html>
